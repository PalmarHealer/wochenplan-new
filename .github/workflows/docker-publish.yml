name: Build and Publish Docker image (wochenplan)

on:
  workflow_dispatch:

# This workflow builds the Docker image and publishes it to GitHub Container Registry.
# It uses simple incremental versioning (0, 1, 2, etc.).
#
# AUTHENTICATION:
#   - Uses the built-in GITHUB_TOKEN for authentication (no additional secrets needed)
#
# The image will be pushed as: ghcr.io/<owner>/<repository>:<tag>
# Tags used:
#   - latest (always overwritten by the newest build)
#   - <N> incremental version number starting at 0 (e.g., :0, :1, :2, etc.)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build & Push
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Determine next version number
        id: vars
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Convert repository name to lowercase for ghcr.io
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

          # Fetch all tags from GitHub Container Registry
          # Note: This uses GitHub's API to list package versions
          LAST_VERSION=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/${{ github.repository_owner }}/packages/container/${{ github.event.repository.name }}/versions" \
            --jq '[.[] | select(.metadata.container.tags[] | tonumber? != null) | .metadata.container.tags[] | tonumber] | max // -1' 2>/dev/null || echo "-1")

          # If the API call fails (e.g., package doesn't exist yet), try user endpoint instead
          if [ "$LAST_VERSION" = "-1" ]; then
            LAST_VERSION=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/users/${{ github.repository_owner }}/packages/container/${{ github.event.repository.name }}/versions" \
              --jq '[.[] | select(.metadata.container.tags[] | tonumber? != null) | .metadata.container.tags[] | tonumber] | max // -1' 2>/dev/null || echo "-1")
          fi

          # Increment version (if no version found, start at 0)
          NEXT_VERSION=$((LAST_VERSION + 1))

          echo "Last version: $LAST_VERSION"
          echo "Next version: $NEXT_VERSION"

          {
            echo "tags<<EOF"
            echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
            echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${NEXT_VERSION}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Echo image reference
        run: |
          echo "Pushed images:"
          echo "${{ steps.vars.outputs.tags }}"
