name: Build and Publish Docker image (wochenplan)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0, 1, 2, etc.)'
        required: true
        type: string

# This workflow builds the Docker image and publishes it to GitHub Container Registry.
# Version number is manually specified when triggering the workflow.
#
# AUTHENTICATION:
#   - Uses the built-in GITHUB_TOKEN for authentication (no additional secrets needed)
#
# The image will be pushed as: ghcr.io/<owner>/<repository>:<tag>
# Tags used:
#   - latest (always overwritten by the newest build)
#   - <version> version number from input (e.g., :0, :1, :2, etc.)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build & Push
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Prepare image tags
        id: vars
        run: |
          # Convert repository name to lowercase for ghcr.io
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          VERSION="${{ github.event.inputs.version }}"

          echo "Building version: $VERSION"

          {
            echo "tags<<EOF"
            echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
            echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${VERSION}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Echo image reference
        run: |
          echo "Successfully pushed version: ${{ github.event.inputs.version }}"
          echo "Pushed images:"
          echo "${{ steps.vars.outputs.tags }}"
